name: C++ CI

on:
  push:
    branches: [main, develop, feature/CI]
  pull_request:
    branches: [main, develop]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt update -y
          sudo apt upgrade -y
          sudo apt install build-essential libtool autoconf unzip wget clang \
            software-properties-common lsb-release libx11-dev libgl1-mesa-dev \
            libopenal-dev libfreetype6-dev libudev-dev libflac-dev libvorbis-dev \
            libxcb1-dev libxcb-image0-dev libxcb-randr0-dev libjpeg-dev libpng-dev libxrandr-dev libxorg-dev -y

          sudo apt clean all
          sudo apt remove --purge --auto-remove cmake -y
          wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg --dearmor - | sudo tee /etc/apt/trusted.gpg.d/kitware.gpg >/dev/null
          sudo apt-add-repository "deb https://apt.kitware.com/ubuntu/ $(lsb_release -cs) main" -y
          sudo apt update -y
          sudo apt install kitware-archive-keyring -y
          sudo rm /etc/apt/trusted.gpg.d/kitware.gpg
          sudo apt update -y
          sudo apt install cmake -y

      - name: Build with CMake and Clang
        run: |
          mkdir build && cd build
          cmake ..
          make

